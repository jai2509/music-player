<!DOCTYPE html>
<html>
<head>
	<title>Music Player</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
	<div class="container">
		<h1>lyrics Player</h1>
		<div class="music-player">
			<div class="album-cover">
				<img src="https://media.istockphoto.com/id/499580590/photo/guitarist-on-stage-for-background-soft-and-blur-concept.jpg?s=2048x2048&w=is&k=20&c=RSnlAkBR9bIeCZub2-DkV7MyrfzVCp211_Iqi51dL3A=">
			</div>
			<div class="music-details">
				<h2>Song Title</h2>
				<h3>Artist Name</h3>
				<audio controls>
					<source src="song.mp3" type="audio/mpeg">
				</audio>
			</div>
		</div>
	</div>
</body>
</html>
